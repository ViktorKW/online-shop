<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="home-hd-container">
        <!-- header start -->
        <div class="header-container">
          <div class="logo-container">
            <img src="dist/img/Frame1.svg" alt="logo" />
            <p class="header-text">Shop</p>
          </div>

          <div class="search-container">
            <button class="btn-l">
              <img src="dist/img/Catalog.svg" alt="catalog" />
              <p class="btn-l-text">Catalog</p>
            </button>
            <input type="text" class="input-text-l" placeholder="Search..." />
          </div>
          <a href="#"><img src="dist/img/Cart.svg" alt="" /></a>
        </div>
        <!-- header finish -->

        <!-- banner start -->
        <div class="banner-container">
          <div class="title-container">
            <p class="badge-text">Winter sale</p>
            <br>
            <p class="header-text">Get 30% off winter collection</p>

            <p class="hero-text">Facilisis at odio amet consequat. Enim orci risus, commodo in ut est neque. Eu magna sit aenean arcu quam. Euismod ridiculus rhoncus.</p>
            <br>
            <button class="btn-l shop-now ">
             <p class="btn-l-text">Shop now</p>
            </button>
          </div>
          <img class="hero-img" src="dist/img/Hero image.svg"></img>
        </div>
        <!-- banner finish -->

        <!-- catalog start -->
        <div class="catalog-container">
          <div class="categories-container">
            <div class="row-container">
              <img class="category-img" src="dist/img/CategoryItem1.svg" alt="">
              <img class="category-img" src="dist/img/CategoryItem2.svg" alt="">
              <img class="category-img" src="dist/img/CategoryItem3.svg" alt="">
            </div>
          </div>

          <div class="product-grid-container">
            <p class="small-text">ON SALE</p>
            <div class="row-container">
              <div class="product-item-container">
                <img class="product-img" src="dist/img/Photo1.svg" alt="">
              </div>
              <div class="product-item-container">
                <img class="product-img" src="dist/img/Photo2.svg" alt="">
              </div>
              <div class="product-item-container">
                <img class="product-img" src="dist/img/Photo3.svg" alt="">
              </div>
              <div class="product-item-container">
                <img class="product-img" src="dist/img/Photo4.svg" alt="">
              </div>
            </div>
          </div>
        </div>
        <!-- catalog finish -->
      </div>
    </div>

    <script></script>
  </body>
</html>
